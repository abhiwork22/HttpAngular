
<body>

  <table id="customers">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Details</th>
      <th>Update</th>
    </tr>
    <tr *ngFor='let user of users$'>
      <td>{{user.id}}</td>
      <td>{{user.title}}</td>
      <td>{{user.body}}</td>
      <button>Update</button>
      <br>
      <button>Edit</button>
    </tr>
  </table>
</body>
